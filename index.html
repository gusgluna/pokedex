<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/pokeStyles.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="pokeLogo">
          <h1>Pokédex</h1>
        </div>
        <div id="pokeRegions">
          <div class="pokeRegion" id="kanto"> 
            <span>Kanto</span>
          </div>
          <div class="pokeRegion" id="johto">
            <span>Johto</span>
          </div>
          <div class="pokeRegion" id="hoenn">
            <span>Hoenn</span>
          </div>
          <div class="pokeRegion" id="sinnoh">
            <span>Sinnoh</span>
          </div>
          <div class="pokeRegion" id="unova">
            <span>Unova</span>
          </div>
          <div class="pokeRegion" id="kalos">
            <span>Kalos</span>
          </div>
          <div class="pokeRegion" id="alola">
            <span>Alola</span>
          </div>
          <div class="pokeRegion" id="galar">
            <span>Galar</span>
          </div>
        </div>
      </div>

      <div id="pokedex">
        <div id="pokeDescription"></div>

        <div id="pokeBox">
          <div class="lds-dual-ring"></div>
        </div>
      </div>

      <footer class="footer">&copy; gusgluna</footer>
    </div>

    <script src="pokeScript.js"></script>
  </body>
</html>
