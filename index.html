<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/pokeStyles.css" />
    <title>Pokédex by gusgluna</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="pokeLogo">
          <h1>Pokédex</h1>
        </div>
        <ul id="pokeRegions">
          <li class="pokeRegion" id="kanto">Kanto</li>
          <li class="pokeRegion" id="johto">Johto</li>
          <li class="pokeRegion" id="hoenn">Hoenn</li>
          <li class="pokeRegion" id="sinnoh">Sinnoh</li>
          <li class="pokeRegion" id="unova">Unova</li>
          <li class="pokeRegion" id="kalos">Kalos</li>
          <li class="pokeRegion" id="alola">Alola</li>
          <li class="pokeRegion" id="galar">Galar</li>
        </ul>
      </header>

      <div id="pokedex">
        <div id="pokeDescription">
          <img
            class="artwork grass"
            id="pokeArtwork"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          />
          <div class="description">
            <p id="number">No. 1</p>
            <p>Name: <span class="pokeName" id="name">bulbasaur</span></p>
            <p id="typeBadges">
              Type: <span class="grass typeBadge">grass</span>
              <span class="poison typeBadge">poison</span>
            </p>
            <div id="formList">
              forms: <div class="formBadge">Bulbasaur</div>
            </div>
            <p id="height">Height: 0.7 mts.</p>
            <p id="weight">Weight: 6.9 kg</p>
          </div>
        </div>

        <div id="pokeBox">
          <div class="lds-dual-ring"></div>
        </div>
      </div>

      <footer><a href="https://www.gusgluna.com">&copy; gusgluna</a></footer>
    </div>

    <script src="pokeScript.js"></script>
  </body>
</html>
