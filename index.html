<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/pokeStyles.css" />
    <title>Pokédex by gusgluna</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>Pokédex</h1>
        </div>
        <nav>
          <p>Select a region to explore</p>
          <ul id="pokeRegions">
            <li>
              <button id="kanto" class="pokeRegion selectedRegion">
                Kanto
              </button>
            </li>
            <li><button id="johto" class="pokeRegion">Johto</button></li>
            <li><button id="hoenn" class="pokeRegion">Hoenn</button></li>
            <li><button id="sinnoh" class="pokeRegion">Sinnoh</button></li>
            <li><button id="unova" class="pokeRegion">Unova</button></li>
            <li><button id="kalos" class="pokeRegion">Kalos</button></li>
            <li><button id="alola" class="pokeRegion">Alola</button></li>
            <li><button id="galar" class="pokeRegion">Galar</button></li>
          </ul>
        </nav>
      </header>

      <div id="pokedex">
        <div id="pokeDescription">
          <img
            class="artwork grass"
            id="pokeArtwork"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          />
          <div class="description">
            <p id="number">No. 1</p>
            <p>Name: <span class="pokeName" id="name">bulbasaur</span></p>
            <p id="typeBadges">
              Type: <span class="grass typeBadge">grass</span>
              <span class="poison typeBadge">poison</span>
            </p>
            <div id="formList">
              Forms:
              <select
                id="selectPokemonForm"
                onchange="pokemonDescriptionForm(this.value)"
              >
                <option value="">Bulbasaur</option>
              </select>
            </div>
            <p id="height">Height: 0.7 mts.</p>
            <p id="weight">Weight: 6.9 kg</p>
          </div>
        </div>

        <div id="pokeBox">
          <div class="lds-dual-ring"></div>
        </div>
      </div>
      <footer>
        coded by &copy;
        <a
          href="https://www.gusgluna.com"
          target="_blank"
          rel="noopener noreferrer"
          > gusgluna
        </a>
      </footer>
    </div>

    <script src="pokeScript.js"></script>
  </body>
</html>
